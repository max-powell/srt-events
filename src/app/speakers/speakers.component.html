<h2 class="heading">This year's speakers:</h2>
<div class="filter">
  <label for="filter">Filter speakers:</label>
  <input type="text" name="filter" [formControl]="filter" />
</div>
<div class="speaker-list">
  @for (speaker of filteredSpeakers(); track $index) {
    <a routerLink="/speaker-detail" [state]="{ speaker }">
      <app-speaker-card [speaker]="speaker"></app-speaker-card>
    </a>
  }
</div>
<button class="more-speakers" (click)="getMoreSpeakers()">
  See more speakers
</button>
